<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b91fec1dd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Enter your task...">
            <button class="btn btn-add">Add</button>
        </div>
        <div class="todo-list">
            <h3>Task list:</h3>
            <p class="error-info">No tasks on the list.</p>
            <ul>
                <!-- <li data-id="test1">Wypić kawę<div class="tools"><button class="complete"><i
                                class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>

                <li data-id='test3'>Odkurzyć<div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Modify your task...">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
